<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>home</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
    <script src="/layui/layui.js"  charset="utf-8"></script>
</head>

<body >

<table class="layui-hide" id="test" lay-filter="useruv"></table>

<script>
    layui.use('table', function(){
        var table = layui.table;
    table.render({
            elem: '#test'
            ,url:'/test/'
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
                {field:'merchantId', width:80, title: 'ID', sort: true}
                ,{field:'customerName', width:80, title: '用户名'}
                ,{field:'merchantArea', width:80, title: '用户名'}
                ,{field:'merchantPhone', width:80, title: '用户名'}
            ]]
            ,response: {
             statusName: 'status' //数据状态的字段名称，默认：code
            ,statusCode: 200 //成功的状态码，默认：0
            ,msgName: 'hint' //状态信息的字段名称，默认：msg
            ,countName: 'total' //数据总数的字段名称，默认：count
            ,dataName: 'rows' //数据列表的字段名称，默认：data
        }
    });
    });
</script>
